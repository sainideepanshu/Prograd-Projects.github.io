<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      body {
        background: skyblue;
        text-align: center;
        font-size: x-large;
        margin: 100px auto;
      }
      input,button {
        text-align: center;
        font-size: x-large;
        border-radius: 20px;
      }
    </style>
</head>
<body>
    <p>GUESS THE NUMBER BETWEEN 1 TO 100</p>
    <input id="in" type = "number">
    <button onclick="findNumber()">check</button>
    <p id="out">result</p>

    <script>
      var guess = Math.floor((Math.random()*100)+1);
      function findNumber()
      {
        var num = parseInt(document.getElementById("in").value)
        if(num===guess)
          document.getElementById("out").innerHTML='Congrats! Got it correctly.'
        else if(num>guess)
          document.getElementById("out").innerHTML='Guess a small number'  
        else
          document.getElementById("out").innerHTML='Guess a large number'     
      }
      
      //document.getElementById("out").innerHTML=num
    </script>
</body>
</html>
